<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #6a82fb, #fc5c7d);
        }
        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 360px;
            text-align: center;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: #6a82fb;
        }
        #login-button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6a82fb, #fc5c7d);
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        #login-button:hover {
            opacity: 0.9;
        }
        .divider {
            margin: 30px 0;
            color: #aaa;
            font-size: 14px;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #1da1f2; }
        .google { background-color: #db4437; }
        .signup-link {
            font-size: 14px;
            color: #aaa;
        }
        #error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return false;">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Type your username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Type your password" required>
            </div>
            <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
            <button id="login-button" type="submit">LOGIN</button>
            <p id="error-message">Invalid username or password.</p>
        </form>
        <p class="divider">Or Sign Up Using</p>
        <div class="social-login">
            <a class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
            <a class="social-icon twitter"><i class="fab fa-twitter"></i></a>
            <a class="social-icon google"><i class="fab fa-google"></i></a>
        </div>
        <p class="signup-link">Or Sign Up Using</p>
        <a href="#" id="signup">SIGN UP</a>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (user === '' || pass === '') {
                alert('Username and Password cannot be empty.');
                return;
            }

            if (user === 'admin' && pass === '123456') {
                document.body.innerHTML = '<h1 style="color:white; text-align:center;">Login Success!</h1>';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
